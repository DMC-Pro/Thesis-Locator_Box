 	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<body class="login-bg">
		<div class="border-try">
			<div class="row; logo-center-2 ">
				<img src="public/img/logo.png" class="img-responsive" >
			</div>
			<div class="row">
				<div class="col-xs-1"> </div>
				<div class="col-xs-10">
					    <div class="form-group">
					      	<input type="email" class="form-control input-lg bgless border border-white" id="email" placeholder="Enter email" name="email">
					    </div>
					    <div class="form-group">
					      	<input type="password" class="form-control input-lg bgless border border-white" id="password" placeholder="Enter password" name="pwd">
					    </div>
					    <button onclick="login()" class="btn btn-default btn-lg  btn-clr btn-block">Submit</button>
					    <div class="checkbox">
					      	<button type="submit" class="btn btn-link  btn-block"> <h4 class="forgot"> forgot password? </h4></button>
					    </div>
				</div>
				<div class="col-xs-1"> </div>
			</div>
		</div>
		<script lang="text/javascript">
	function login(){
	var email = $("input[type='email']").val();
	var password = $("input[type='password']").val();
	$.ajax({
		type: 'POST',
		url: 'http://10.1.130.73:3000/api/user/login',
		dataType: 'json',
		data: {
			"email" : email,
			"password" : password
		},
		success: function(data) {
			console.log(data.result);
			if(data.result == "success"){
				$(location).attr("href", "menu.html");
			}
			else{
				alert("Wrong email and/or password");
			}
		}
	});
	}
		</script>
	</body>
